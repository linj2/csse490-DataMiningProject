  <h1>Cuisine Types By Boro</h1>
  This is one example: American Restaurant Violations by Boro <br><br>

  <div id="my_dataviz"></div>

  <script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("../Data/CuisineTypeByBoro/americanCuisineByBoro.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { index : d.index, value : d.NumViolations }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain([d3.min(data, function(d) { return +d.index; }), d3.max(data, function(d) { return +d.index; })])
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([d3.min(data, function(d) { return +d.value; }), d3.max(data, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "black")
      .attr("stroke-width", 2)
      .attr("d", d3.line()
        .x(function(d) { return x(d.index) })
        .y(function(d) { return y(d.value) })
        )
    svg.append("text")
      .attr("x", (width / 2))
      .attr("y", 0 - (margin.top / 2) + 20)
      .attr("text-anchor", "middle")
      .style("font-size", "16px")
      .style("text-decoration", "underline")
      .text("Manhattan Score Over Time");
})

</script>
